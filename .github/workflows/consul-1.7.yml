name: consul-1.7
on:
  create:
  push:
    branches:
      - master
    paths:
      - 'consul/1.7/**'
      - '.github/workflows/consul-1.7.yml'

env:
  IMAGE_VERSION: 1.7-r${{github.run_number}}
  IMAGE_REGISTRY: techniumlabs
  IMAGE_REPOSITORY: consul
  MAINTAINER: devops@techniumlabs.com
  TIMEZONE: Australia/Sydney

jobs:
  ci-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v2
      - name: Publish to registry
        uses: ./action
        with:
          name: alpine
          registry: docker.pkg.github.com/techniumlabs/containers
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          workdir: consul/1.7
          buildargs: IMAGE_REGISTRY,IMAGE_REPOSITORY,MAINTAINER,TIMEZONE
          tags: 3.10-ci-build-r${{ github.sha }}
  release-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'create' && startswith(github.ref, 'refs/tags/alpine/3.10/')
    steps:
      - uses: actions/checkout@v2
      - name: Publish to docker registry
        uses: ./action
        with:
          name: techniumlabs/alpine
          version: '1.7'
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          workdir: consul/1.7
          buildargs: IMAGE_REGISTRY,IMAGE_REPOSITORY,MAINTAINER,TIMEZONE
          tag_names: true