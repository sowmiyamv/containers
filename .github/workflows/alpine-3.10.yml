name: alpine-3.10
on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master
    paths:
      - 'alpine/3.10/**'
      - '.github/workflows/alpine-3.10.yml'
      - 'action/**'

env:
  IMAGE_VERSION: 3.10-r${{github.run_number}}
  IMAGE_REPOSITORY: containers
  IMAGE_REGISTRY: docker.pkg.github.com/techniumlabs
  MAINTAINER: devops@techniumlabs.com
  TIMEZONE: Australia/Sydney

jobs:

  # Push image to GitHub Packages.
  push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2
      - name: Publish to registry
        uses: ./action
        with:
          name: alpine
          registry: docker.pkg.github.com/techniumlabs/containers
          username: ${{ github.actor }}
          password: ${{ secrets. GITHUB_TOKEN }}
          workdir: alpine/3.10
          buildargs: IMAGE_REGISTRY,IMAGE_REPOSITORY,MAINTAINER,TIMEZONE
          tag_names: true
