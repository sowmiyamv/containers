name: Alpine 3.10 Image

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master
    paths:
      - 'alpine/3.10/**'
      - '.github/workflows/alpine-3.10.yml'

env:
  APP_NAME: alpine
  APP_VERSION: "3.10"
  IMAGE_NAME: base
  IMAGE_VERSION: 3.10-alpine-r${{github.run_number}}
  MAINTAINER: devops@techniumlabs.com
  TIMEZONE: Australia/Sydney

jobs:

  # Push image to GitHub Packages.
  push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Lint Dockerfile
        run: docker run --rm -i hadolint/hadolint < ${APP_NAME}/${APP_VERSION}/Dockerfile

      - name: Build image
        run: docker build --file ${APP_NAME}/${APP_VERSION}/Dockerfile
            --label "org.opencontainers.image.source=https://github.com/techniumlabs/containers/${APP_NAME}/${APP_VERSION}"
            --label "org.opencontainers.image.revision=${{github.sha}}"
            --label "org.opencontainers.image.vendor=techniumlabs"
            --build-arg MAINTAINER=${MAINTAINER} --build-arg TIMEZONE=${TIMEZONE} --tag image ${APP_NAME}/${APP_VERSION}

      - name: Install trivy
        run: |
          export VERSION=$(curl --silent "https://api.github.com/repos/aquasecurity/trivy/releases/latest" | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
          wget https://github.com/aquasecurity/trivy/releases/download/v${VERSION}/trivy_${VERSION}_Linux-64bit.tar.gz
          tar zxvf trivy_${VERSION}_Linux-64bit.tar.gz

      - name: Scan Container
        run: |
          ./trivy --exit-code 0 --severity UNKNOWN,LOW,MEDIUM --no-progress image
          ./trivy --exit-code 1 --severity HIGH,CRITICAL --no-progress image

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Push image
        run: |
          IMAGE_ID=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME

          echo IMAGE_ID=$IMAGE_ID
          echo IMAGE_VERSION=$IMAGE_VERSION

          docker tag image $IMAGE_ID:$IMAGE_VERSION
          docker push $IMAGE_ID:$IMAGE_VERSION
